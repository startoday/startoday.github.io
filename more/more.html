<!DOCTYPE html>
<html>
<!-- https://blog.csdn.net/qq_43319748/article/details/114849825 -->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       body {
            background-image: url("https://www.popsci.com/uploads/2020/06/05/3NIEQB3SFVCMNHH6MHZ42FO6PA.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            object-fit: cover;
            width: 100%;
            height: 100vh;
            margin: auto;
        }

        ul.topnav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            color: aliceblue;
        }


        ul.topnav li {
            float: left;
        }

        ul.topnav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 15px 15px;
            text-decoration: none;
        }

        ul.topnav li a:hover:not(.active) {
            background-color: rgb(14, 77, 36);
        }

        ul.topnav li a.active {
            background-color: rgb(15, 170, 113);
        }

        ul.topnav li.right {
            float: right;
            text-align: center;
            padding: 15px 15px;
        }

        li.header {
            padding: 15px 15px;
        }


        li a,
        .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #308174;
            min-width: 160px;
            /* box-shadow: 0px 8px 16px 0px rgba(168, 134, 227, 0.2); */
            z-index: 1;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content {
            margin: auto;
            width: 80%;
            padding: 10px;
        }

        @media screen and (max-width: 600px) {

            ul.topnav li.right,
            ul.topnav li {
                float: none;
            }
        }
    </style>
</head>

<body>

    <ul class="topnav">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../contact/contact.html">Contact</a></li>
        <li><a href="../experience/experience.html">Experience</a></li>
        <li class="dropdown"><a class="active  dropbtn" href="#">About Me</a>
            <div class="dropdown-content">
                <a href="#">Hobbies</a>
                <a href="#">Favorites</a>
            </div>

        </li>
        <li class="right">Zoe's Website</li>
    </ul>

    <div class="content">
        <h2>More about me</h2>
        <table class=details>
            <tr>
                <td>Hobbies</td>
                <td>: a lot</td>
            </tr>
        </table>
    </div>

</body>

</html>
