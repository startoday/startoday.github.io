<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url("https://www.popsci.com/uploads/2020/06/05/3NIEQB3SFVCMNHH6MHZ42FO6PA.jpg");
            background-size: cover;
            background-repeat: repeat;
            margin: auto;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            font-family: 'Open Sans', 'Helvetica Neue', sans-serif
        }

        ul.topnav {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            background-color: rgb(60, 80, 83, 0.8);

            position: sticky;
        }

        ul.topnav li {
            float: left;
            text-align: center;
        }

        ul.topnav li a {
            display: block;
            color: rgb(202, 219, 73);
            padding: 15px 15px;
            text-decoration: none;
        }

        ul.topnav li a:hover {
            transition: 0.2s;
            background-color: rgba(40, 44, 41, 0.9);
        }

        ul.topnav li a.active {
            background-color: rgb(21, 68, 48, 0.9);
        }

        ul.topnav li.right {
            float: right;
            padding: 15px 15px;
            color: rgb(13, 144, 20);
        }


        .profile-picture {
            position: relative;
            top: 15px;
            width: 250px;
            border-radius: 10%;
        }

        div.wrapper {
            display: flex;
            flex-direction: column;
            color: rgba(17, 87, 87, 0.9);
            margin: auto;
            align-items: center;
            justify-content: center;
            margin: 10px;
            padding: 10px;
        }

        .upper,
        .down {
            margin: auto;
            width: 50%;
            padding: 20px;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .subtitle {
            font-size: 1.3rem;
        }

        @media screen and (max-width: 600px) {

            /* change font size and floating for different screen size*/
            ul.topnav li.right,
            ul.topnav li {
                font-size: 1.3rem;
                float: none;
            }

            h1 {
                font-size: 1.6rem;
            }

            .profile-picture {
                position: relative;
                top: 5px;
                width: 200px;
                border-radius: 5%;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <ul class="topnav">
        <li><a class="active" href="#">Home</a></li>
        <li><a href="contact/contact.html">Contact</a></li>
        <li><a href="experience/experience.html">Experience</a></li>
        <li><a href="more/more.html">About Me</a></li>
        <li class="right">Zoe's Website</li>
    </ul>

    <div class="wrapper">

        <div class="upper">
            <img class="profile-picture"
                src="https://p3.itc.cn/q_70/images03/20210213/2a50d671a2d740cbb8e46e53d31d8e49.jpeg" />
            <h1>Zoe Wang</h1>
            <span class="subtitle">Seattle, WA</span>
        </div>

        <div class="down">
            <p>
                Computer Science student at Northeastern University
            </p>
            <p>Thanks for visiting my website!</p>
        </div>
    </div>
</body>

</html>
