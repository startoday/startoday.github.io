            display: block;

            text-align: center;

        }

        ul.topnav li a:hover:not(.active) {

        }

        ul.topnav li a.active {
            background-color: rgb(15, 170, 113);

        ul.topnav li.right {

        }

            margin: 0px;

        }

            max-width: 80%;
            height: 80%;
            align-items: center;
            justify-content: center;
            margin: auto;
            width: 50%;
    
            padding: 10px;
        }

        .left,
        .r {
            
            margin: 5px;
            max-width: 50%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: auto;
  width: 50%;
  padding: 10px;
        }

        .left {
            align-items: center;
            justify-content: center;
        }

        .profile-picture {
            border-radius: 10%;
        }

        p {
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        @media screen and (max-width: 600px) {

            ul.topnav li.right,
            ul.topnav li {
                float: none;
            }
        }
    </style>
</head>
